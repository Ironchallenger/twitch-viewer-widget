<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch Viewer Count</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="viewer-count">
        <div class="logo-container">
            <img src="https://www.vectorlogo.zone/logos/twitch/twitch-icon.svg" alt="Twitch Logo" class="twitch-logo">
        </div>
        <span class="count" id="viewer-number">0</span>
    </div>

    <script>
        async function fetchViewerCount() {
            try {
                const response = await fetch('https://twitch-viewer-backend.vercel.app/viewer-count');
                const data = await response.json();
                updateViewerCount(data.viewer_count);
            } catch (error) {
                console.error('Error:', error);
                updateViewerCount(0);
            }
        }

        function updateViewerCount(count) {
            document.getElementById('viewer-number').textContent = count;
        }

        setInterval(fetchViewerCount, 10000);
        fetchViewerCount();
    </script>
</body>
</html>
